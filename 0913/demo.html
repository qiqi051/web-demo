<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title></title>
</head>
<body>
<table border="1px">
    <form>
        <tr>
            <th colspan="2" align="center">信息统计表</th>
        </tr>
        <tr>
            <td>姓名:</td>
            <td><input type="text" name="username"/>
            </td>
        </tr>
        <tr>
            <td>密码:</td>
            <td><input type="password" name="password"/>
            </td>
        </tr>
        <tr>
            <td>性别:</td>
            <td><input type="radio" name="sex" value="1"/>男
                <input type="radio" name="sex" value="0"/>女
            </td>
        </tr>
        <tr>
            <td>爱好:</td>
            <td><input type="checkbox" name="hobby" value="1"/>跑步<br/>
                <input type="checkbox" name="hobby" value="2"/>音乐<br/>
                <input type="checkbox" name="hobby" value="3"/>读书<br/>
                <input type="checkbox" name="hobby" value="4"/>游戏<br/>
                <input type="checkbox" name="hobby" value="5"/>旅游
            </td>
        </tr>
        <td>学历:</td>
        <td>
            <select name="degree">
                <option value="">--请选择--</option>
                <option value="1">专科</option>
                <option value="2">本科</option>
                <option value="3">硕士</option>
                <option value="4">博士</option>
            </select>
        </td>
        <tr>
            <td>自我介绍:</td>
            <td>
                <textarea name="comment" rows="4">自我介绍:</textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="提交"/>
                <input type="reset" value="重置"/>
                <input type="button" value="返回"/>
                <input type="hidden" name="userId" value="1001">
            </td>
        </tr>
    </form>
</table>

</body>
</html>
